{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="{% static './../static/vanilla.css' %}" >
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <a href="#">
                    <img src="{% static './../static/img/LOGO.png' %}" alt="Learn Today" class="logo-image">
                </a>
            </div>
            <div class="search">
                <form action="#">
                    <input class="search-input" type="text">
                    <button class="search-button">Learn</button>
                </form>
            </div>
            <div class="profile">
                <div class="profile-image">
                    <img src="{% static './../static/img/profile.png' %}" alt="profile" class="avatar">
                </div>
                <div class="profile-settings">
                    <div class="account-name">Kapitoshka</div>
                    <div class="account-actions">
                        <a href="./settings.html">Settings</a>
                        <a href="./logout.html">Log out</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="container">
            <div class="title-bar">
                <h1>Hot questions</h1>
                <a href="./new-questions.html">New questions</a>
            </div>

            <div class="content">
                <div class="cards">

                    {% block content %}

                    {% endblock %}


                     <div class="pagination">
                        <button>1</button>
                        <button>2</button>
                        <button>...</button>
                        <button>100</button>

                    </div>
                </div>
                <aside class="sidebar">
                    <section class="popular-tags">
                        <h2>Tags of the week</h2>
                        <div class="tags">
                            <a href="#">Tag</a>
                            <a href="#">Tag</a>
                            <a href="#">Tag</a>
                        </div>
                    </section>
                    <section class="top-mentors">
                        <h2>Top mentors</h2>
                        <ul class="top-mentors-list">
                            <li><a href="#">Username</a></li>
                            <li><a href="#">Username</a></li>
                            <li><a href="#">Username</a></li>
                        </ul>
                    </section>
                </aside>
            </div>
        </main>

    </body>
</html>
