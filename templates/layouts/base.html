{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LEARNTODAY</title>
        <link rel="stylesheet" href="{% static './../static/vanilla.css' %}" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <a href="#">
                    <img src="{% static './../static/img/LOGO.png' %}" alt="Learn Today" class="logo-image">
                </a>
            </div>
            <div class="search">
                <form action="#">
                    <input class="search-input" type="text">
                    <a href="{% url 'ask' %}" class="search-button">Learn</a>
                </form>
            </div>
            <div class="profile">
                <div class="profile-image">
                    <img src="{% static './../static/img/profile.png' %}" alt="profile" class="avatar">
                </div>
                <div class="profile-settings">
                    <div class="account-name">Kapitoshka</div>
                    <div class="account-actions">
                        <a href="./settings.html">Settings</a>
                        <a href="./logout.html">Log out</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="container">
            {% block headline %}

            {% endblock %}

            <div class="content">
                <div class="cards">

                    {% block content %}

                    {% endblock %}


                </div>
                <aside class="sidebar">
                    <section class="popular-tags">
                        <h2>Tags of the week</h2>
                        <div class="tags">
                            <a href="#">Tag</a>
                            <a href="#">Tag</a>
                            <a href="#">Tag</a>
                        </div>
                    </section>
                    <section class="top-mentors">
                        <h2>Top mentors</h2>
                        <ul class="top-mentors-list">
                            <li><a href="#">Username</a></li>
                            <li><a href="#">Username</a></li>
                            <li><a href="#">Username</a></li>
                        </ul>
                    </section>
                </aside>
            </div>
        </main>

    </body>
</html>
