{% load static %}

<article class="card">
    <div class="user-post">
        <!-- –ê–≤–∞—Ç–∞—Ä –∞–≤—Ç–æ—Ä–∞ –≤–æ–ø—Ä–æ—Å–∞ -->
        <img src="{% if question.author.profile.avatar %}{{ question.author.profile.avatar.url }}{% else %}{% static 'img/profile.png' %}{% endif %}"
             alt="Profile Avatar"
             class="avatar">
    </div>

    <div class="post-content">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∏ —Ç–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞ -->
        <div class="post-content-preview">
            <h3 class="card-title">
                <a href="{% url 'one_question' question.id %}">{{ question.title }}</a>
            </h3>
            <div class="card-text">{{ question.text|truncatewords:30 }}</div>
        </div>

        <!-- –õ–∞–π–∫–∏, –æ—Ç–≤–µ—Ç—ã –∏ —Ç–µ–≥–∏ -->
        <div class="post-content-bottom">
            <!-- –õ–∞–π–∫–∏ -->
            <div class="likes">
                <span class="icon">üëç</span>
                <span class="count">{{ question.likes_count }}</span>
            </div>

            <!-- –û—Ç–≤–µ—Ç—ã -->
            <div class="answers">
                <span class="icon">üí¨</span>
                <span class="count">{{ question.answers_count }}</span>
            </div>

            <!-- –¢–µ–≥–∏ -->
            <div class="tags">
                {% for tag in question.tags.all %}
                    <a href="{% url 'tag_questions' tag.name %}" class="tag">{{ tag.name }}</a>
                {% empty %}
                    <span class="tag">No tags</span>
                {% endfor %}
            </div>
        </div>
    </div>
</article>
