{% load static %}

<article class="card">
    <div class="user-post">
       <img src="{% if question.author.profile.avatar %}{{ question.author.profile.avatar.url }}{% else %}{% static 'img/profile.png' %}{% endif %}" alt="Profile Avatar" class="avatar">
    </div>

    <div class="post-content">
        <div class="post-content-preview">
            <h3 class="card-title">
                <a href="{% url 'one_question' question.id %}">{{ question.title }}</a>
            </h3>
            <div class="card-text">{{ question.text }}</div>
        </div>
        <div class="post-content-bottom">
            <input type="number" class="card-likes" value="{{ question.likes_count }}" readonly>

            <a href="{% url 'one_question' question.id %}">Answer({{ question.answers_count }})</a>

            <div class="tags">
                {% for tag in question.tags.all %}
                    <a href="{% url 'tag_questions' tag.name %}">{{ tag.name }}</a>
                {% empty %}
                    <span>No tags</span>
                {% endfor %}
            </div>
        </div>
    </div>
</article>
