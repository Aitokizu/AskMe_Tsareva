{% extends 'layouts/base.html' %}
{% load static %}



{% block content %}
     <h1>User Profile</h1>

    <img src="./image.jpg" alt="image" class="card-image">
    <h2>{{ user.username }}</h2>
    <p><strong>Bio:</strong> {{ user.bio }}</p>
    <p><strong>Joined:</strong> {{ user.joined_date }}</p>

    <div>
        <a href="{% url 'profile_settings' %}">Edit Profile</a>
        <a href="{% url 'index' %}">Back to Home</a>
    </div>

{% endblock %}
